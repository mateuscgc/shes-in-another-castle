<div id="char_{{name}}">
    <h1 class="char-name">{{name}}</h1>
    <list>
        <li>Stength: <span class="char-str">{{str}}</span></li>
        <li>Skill: <span class="char-skill">{{skill}}</span></li>
        <li>Defense: <span class="char-def">{{def}}</span></li>
        <li>Resistance: <span class="char-res">{{res}}</span></li>
        <li>Fire Power: <span class="char-FP">{{FP}}</span></li>
        <li>Max HP: <span class="char-initialHP">{{initialHP}}</span></li>
    </list>
    <p class="char-HP">{{HP}}</p>
</div>
